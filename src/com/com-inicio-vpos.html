<link rel="import" href="../dal/rest-api.html">

<dom-module id="com-inicio-vpos">
    <template>
        <style>
        </style>
        {{numOpVpos}}
        <rest-api endpoint="interno" query-string="IniciarVPOS/{{}}/{{}}/{{}}/{{}}" respuesta="{{respuesta}}" ></rest-api>
    </template>
    <script>
        Polymer({
            is: 'com-inicio-vpos"',
            properties: {
                respuesta: {
                    type: Object,
                    notify: true
                },
                numOp: String,
                monto: String,
                codMoneda: {
                    type: String,
                    value: '188'
                },
                codLengueje: {
                    type: String,
                    value: 'EN'
                },
                codError: {
                    type: String,
                    computed: '_getCodError(respuesta)'
                },
                mensajeError: {
                    type: String,
                    computed: '_getMensajeError(respuesta)
                },
                url: {
                    type: String,
                    computed: '_getUrl(respuesta)'
                },
                _getCodError: function(data) {
                    return data.CodigoError;
                },
                _getMensajeError: function(data) {
                    return data.MensajeError;
                },
                _getUrl: function(data) {
                    return data.Url;
                }
            }
        });
        
    </script>
</dom-module>
