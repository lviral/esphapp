<dom-module id="com-tipo-contrato">
    <template>
        <style include="shared-styles">
            paper-item-body {
                width: 90%;
            }
            .textoSecundario {
                @apply(--paper-font-caption);
            }
        </style>
        <paper-material elevation="2">
            <paper-icon-item>
                <div  class$="{{color}}" item-icon></div>
                <paper-item-body two-line>
                  <div>{{contrato}}</div>
                  <div secondary class="textoSecundario">{{nombreCliente}}</div>
                </paper-item-body>
                <paper-icon-button icon="delete" on-click="_controlarClick"></paper-icon-button>
            </paper-icon-item>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'com-tipo-contrato',
            properties: {
                data: Object,
                contrato: {
                    type: Number,
                    computed: '_setContrato(data)'
                },
                codigo: {
                    type: Number,
                    computed: '_setCodigo(data)'
                },
                nombreCliente: {
                    type: String,
                    computed: '_setNombreCliente(data)'
                },
                descripcion: {
                    type:String,
                    computed: '_setDescripcion(data)'
                },
                color: {
                    type: String,
                    computed: '_setColor(data)'
                }
            },
            _setContrato: function(data){
                return data.contrato;
            },
            _setCodigo: function(data){
                return data.codigoTipoServicio;
            },
            _setNombreCliente: function(data){
                return data.nombreCliete;
            },
            _setDescripcion: function(data){
                return data.tipoServicio;
            },
            _setColor: function(data){
                switch(data.codigoTipoServicio) {
                    case 1:
                        return 'avatarServicio iconAgua';
                    case 2:
                        return 'avatarServicio iconEner';
                    default:
                        return 'avatarServicio iconTele';
                }
            },
            _getContrato: function(){
                return this.contrato;
            },
            _getCodigo: function(){
                return this.codigo;
            },
            _controlarClick: function() {
                this.remove();
            }
        });
    </script>
</dom-module>
