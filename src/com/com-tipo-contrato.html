<dom-module id="com-tipo-contrato">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                border-top: 1px solid lightgray;
                border-bottom: 1px solid lightgray;
                padding: 5px;
            }
            .avatar:not([style-scope]):not(.style-scope) {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                /*background: #ffc107;*/
                cursor: pointer;
                left:10px;
            }
            .blue:not([style-scope]):not(.style-scope) {
                background-image: url('../../images/water-drop.png');
            }
            .orange:not([style-scope]):not(.style-scope) {
                background-image: url('../../images/thunderbold.png');
            }
            .yellow:not([style-scope]):not(.style-scope) {
                background-color: var(--paper-yellow-500);
            }
            .textoSecundario {
                @apply(--paper-font-caption);
            }
        </style>
            <paper-icon-item>
                <div id="avatarServicio" class$="{{color}}" item-icon></div>
                <paper-item-body two-line style="width: 70%;">
                  <div>{{contrato}}</div>
                  <div secondary class="textoSecundario">{{nombreCliente}}</div>
                </paper-item-body>
                <paper-icon-button style="float:right;" icon="delete" on-click="_controlarClick"></paper-icon-button>
            </paper-icon-item>
            <paper-tooltip for="avatarServicio" offset="0">{{descripcion}}</paper-tooltip>
    </template>
    <script>
        Polymer({
            is: 'com-tipo-contrato',
            properties: {
                data: Object,
                contrato: {
                    type: Number,
                    computed: '_setContrato(data)'
                },
                codigo: {
                    type: Number,
                    computed: '_setCodigo(data)'
                },
                nombreCliente: {
                    type: String,
                    computed: '_setNombreCliente(data)'
                },
                descripcion: {
                    type:String,
                    computed: '_setDescripcion(data)'
                },
                color: {
                    type: String,
                    computed: '_setColor(data)'
                }
            },
            _setContrato: function(data){
                return data.contrato;
            },
            _setCodigo: function(data){
                return data.codigoTipoServicio;
            },
            _setNombreCliente: function(data){
                return data.nombreCliete;
            },
            _setDescripcion: function(data){
                return data.tipoServicio;
            },
            _setColor: function(data){
                var circulo= 'avatar';
                switch(data.codigoTipoServicio) {
                    case 1:
                        return circulo + ' blue';
                    case 2:
                        return circulo + ' orange';
                    default:
                        return circulo + ' yellow';
                }
            },
            _getContrato: function(){
                return this.contrato;
            },
            _getCodigo: function(){
                return this.codigo;
            },
            _controlarClick: function() {
                this.remove();
            }
        });
    </script>
</dom-module>
