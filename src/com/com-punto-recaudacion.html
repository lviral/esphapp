<dom-module id="com-punto-recaudacion">
    <template>
        <style>
            paper-material {
                margin-top: 5px;
            }
        </style>
        <paper-material elevation="2">
            <paper-item>{{nombre}}</paper-item>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'com-punto-recaudacion',
            properties: {
                data: Object,
                nombre: {
                    type: String,
                    computed: '_getNombre(data)'
                }
            },
            _getNombre: function(data) {
                return data.nombre;
            }
        });
    </script>
</dom-module>
