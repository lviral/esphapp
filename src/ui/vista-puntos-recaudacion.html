<link rel="import" href="../com/lista-puntos-recaudacion.html">
<link rel="import" href="../com/map-puntos-recaudacion.html">

<dom-module id="vista-puntos-recaudacion">
    <template>
       <style include="shared-styles">
       </style>
       <div hidden$="{{vistaListaOculta}}">
          <lista-puntos-recaudacion></lista-puntos-recaudacion>
       </div>
       <div id="contenedorMapa" hidden$="{{vistaMapaOculta}}">
          <map-puntos-recaudacion></map-puntos-recaudacion>
       </div>
       <paper-fab class="inferior" icon="maps:directions" on-click='_mostrarVistaMapa'></paper-fab>
    </template>
    
    <script>
       Polymer({
         is: 'vista-puntos-recaudacion',
         properties: {
             vistaListaOculta: Boolean,
             vistaMapaOculta: Boolean
         },
         ready: function() {
             this.vistaListaOculta = false;
             this.vistaMapaOculta = true;
         },
         _mostrarVistaMapa: function() {
           this.vistaListaOculta = !(this.vistaMapaOculta = this.vistaListaOculta);
           if(this.vistaListaOculta) {
               this.$$('paper-fab').setAttribute('icon','icons:arrow-back');
               this.$$('map-puntos-recaudacion').$$('google-map').resize();
           }
           else {
               this.$$('paper-fab').setAttribute('icon','maps:directions');
           }
         }
       });
    </script>

</dom-module>
